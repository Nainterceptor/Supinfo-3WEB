<!DOCTYPE>
<html>
    <head>
        <title>REST example</title>
        <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form id="studentForm">
            <label for="firstname">Firstname : </label>
            <input type="text" id="firstname" name="firstName" placeholder="Firstname"/><br/>
            <label for="lastname">Lastname : </label>
            <input type="text" id="lastname" name="lastName" placeholder="Lastname"/><br/>
            <label for="birthday">Birthday : </label>
            <input type="date" id="birthday" name="birthDate" placeholder="Birth Date"/><br/>
            <label for="idbooster">ID Booster : </label>
            <input type="text" id="idbooster" name="idBooster" placeholder="ID Booster"/><br/>
            <input type="submit"/>
        </form>
        <div id="students">
        </div>
    </body>
</html>
